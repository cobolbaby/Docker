version: "3.3"
services:

  sdw1:
    image: ${REGISTRY}/${TAGNAME}
    hostname: sdw1
    volumes:
      - /opt/greenplum/config:/opt/greenplum/config
      - /disk1/gpdata:/disk1/gpdata
      - /disk2/gpdata:/disk2/gpdata
      - /disk3/gpdata:/disk3/gpdata
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      placement:
        constraints: [node.labels.alias == node60]
      endpoint_mode: dnsrr

