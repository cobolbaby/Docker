version: '3'
services:
  verdaccio:
    image: verdaccio/verdaccio:4.0.0-beta.8
    container_name: verdaccio
    hostname: verdaccio
    ports:
      - "4873:4873"
    volumes:
      - "./conf:/verdaccio/conf"
      - "./storage:/verdaccio/storage"
      - "./plugins:/verdaccio/plugins"
    restart: always